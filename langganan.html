<!DOCTYPE html>
<html>
<head>
  <title>Login dengan Google</title>
  <script type="module">
    // Import SDK dari Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Konfigurasi Firebase (INI PUNYA KAMU)
    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.firebasestorage.app",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    // ðŸ”Œ Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ðŸ” Fungsi login pakai popup Google
    window.loginWithGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Login berhasil:", user.email);

        // âœ… Redirect ke halaman modula.html
        window.location.href = "modula.html";
      } catch (error) {
        console.error("Login gagal:", error.message);
      }
    }
  </script>
</head>
<body>
  <h2>Login ke TEMTER</h2>
  <button onclick="loginWithGoogle()">Login dengan Google</button>
</body>
</html>
