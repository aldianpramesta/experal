<!DOCTYPE html>
<html>
<head>
  <title>Modul Pembelajaran</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // Firebase config (pakai punyamu)
    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.appspot.com",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Login gagal: " + e.message);
      }
    });

    // Cek login & akses Firestore
    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('status').textContent = "Halo, " + user.email;
        const userRef = doc(db, "users", user.email);
        const snap = await getDoc(userRef);

        if (snap.exists()) {
          const data = snap.data();
          const now = new Date();
          const expiry = data.modulA_expiry?.toDate?.(); // Firestore timestamp â†’ JS Date

          if (data.modulA_active && expiry && now < expiry) {
            document.getElementById('modulA').style.display = 'block';
          }
        }
      }
    });

    // Simulasi generate signed URL
    document.getElementById('modulA').addEventListener('click', () => {
      alert("ðŸ”— Di sini kamu panggil backend buat generate signed URL dan tampilkan video");
    });
  </script>
</head>
<body>
  <h1>ðŸ”¥ Akses Modul</h1>
  <button id="loginBtn">Login dengan Google</button>
  <p id="status">Belum login</p>

  <button id="modulA" style="display:none;">ðŸŽ¬ Lihat Modul A</button>
</body>
</html>
