<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Temter</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.firebasestorage.app",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Fungsi login
    async function loginWithGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userEmail = user.email;

        // Ambil data dari Firestore berdasarkan email
        const userDocRef = doc(db, "users", userEmail);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const data = userDocSnap.data();
          const isActive = data.modula_active;
          const expiryDate = data.modula_expiry?.toDate();

          // Cek status aktif dan tanggal expired
          if (isActive && expiryDate > new Date()) {
            window.location.href = "modula.html";
          } else {
            alert("Akses ke modulA sudah tidak aktif atau kedaluwarsa.");
          }
        } else {
          alert("Data pengguna tidak ditemukan.");
        }
      } catch (error) {
        console.error("Login gagal:", error);
        alert("Terjadi kesalahan saat login.");
      }
    }

    // Auto redirect kalau user sudah login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginWithGoogle(); // Trigger ulang validasi dan redirect
      }
    });

    // Event listener tombol
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginBtn').addEventListener('click', loginWithGoogle);
    });
  </script>
</head>
<body>
  <h1>Login ke TEMTER</h1>
  <button id="loginBtn">Login dengan Google</button>
</body>
</html>
