<!DOCTYPE html>
<html>
<head>
  <title>Halaman ModulA</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.firebasestorage.app",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:1d529ce92294206d0f1f0e",
      measurementId: "G-0NGTMY58HG"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Saat pengguna login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        const userRef = doc(db, "users", email);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          const modulaActive = data.modula_active;
          const modulaExpiry = data.modula_expiry?.toDate();

          // Cek apakah modul aktif dan belum kedaluwarsa
          if (modulaActive && modulaExpiry && modulaExpiry > new Date()) {
            document.getElementById("modula-content").style.display = "block";
          } else {
            document.getElementById("error-message").textContent = "Akses ke ModulA tidak aktif atau sudah kedaluwarsa.";
          }
        } else {
          document.getElementById("error-message").textContent = "Data pengguna tidak ditemukan.";
        }
      } else {
        document.getElementById("error-message").textContent = "Silakan login terlebih dahulu.";
      }
    });
  </script>
</head>
<body>
  <h1>Halaman ModulA</h1>
  <div id="modula-content" style="display:none;">
    <p>Selamat datang di ModulA! Ini kontennya hanya untuk user yang aktif.</p>
    <!-- Tambahkan konten video, teks, atau lainnya di sini -->
  </div>
  <p id="error-message" style="color:red;"></p>
</body>
</html>
