<!DOCTYPE html>
<html>
<head>
  <title>Modul A - Part 1</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.appspot.com",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Login gagal: " + e.message);
      }
    });

    // Cek user login dan akses Firestore
    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('status').textContent = "Halo, " + user.email;
        const userRef = doc(db, "users", user.email);
        const snap = await getDoc(userRef);

        if (snap.exists()) {
          const data = snap.data();
          const now = new Date();
          const expiry = data.modulA_expiry?.toDate?.();

          if (data.modulA_active && expiry && now < expiry) {
            document.getElementById('modulA').style.display = 'block';
          } else {
            document.getElementById('status').textContent += " (Modul A tidak aktif atau expired)";
          }
        } else {
          document.getElementById('status').textContent += " (Data tidak ditemukan)";
        }
      }
    });

    // Langsung embed video setelah klik tombol
    document.getElementById('modulA').addEventListener('click', () => {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = `
        <h3>Modul A - Part 1</h3>
        <video controls width="640">
          <source src="https://firebasestorage.googleapis.com/v0/b/temter-df972.appspot.com/o/500_very_slow.mp4?alt=media" type="video/mp4">
          Browser kamu gak support video tag.
        </video>
      `;
    });
  </script>
</head>
<body>
  <h1>ðŸ”¥ Akses Modul</h1>
  <button id="loginBtn">Login dengan Google</button>
  <p id="status">Belum login</p>

  <button id="modulA" style="display:none;">ðŸŽ¬ Lihat Modul A - Part 1</button>
  <div id="videoContainer" style="margin-top: 20px;"></div>
</body>
</html>
