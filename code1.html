<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login dan Sistem Langganan</title>
  <script type="module">
    // Impor modul Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js";
    
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
      authDomain: "temter-df972.firebaseapp.com",
      projectId: "temter-df972",
      storageBucket: "temter-df972.firebasestorage.app",
      messagingSenderId: "224267552779",
      appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
      measurementId: "G-CNYXFR6RKF"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    // Tombol Login
    const loginBtn = document.getElementById("login-btn");
    const errorMessage = document.getElementById("error-message");

    loginBtn.addEventListener('click', async function() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Ambil data langganan pengguna dari Firestore
        const userDocRef = doc(firestore, "users", user.email);
        const docSnap = await getDoc(userDocRef);
        
        if (docSnap.exists()) {
          const data = docSnap.data();
          const modulaActive = data.modula_active;
          const modulaExpiry = data.modula_expiry.seconds * 1000; // Convert to milliseconds

          const currentDate = new Date().getTime();

          if (modulaActive && currentDate < modulaExpiry) {
            window.location.href = 'testdesign5.html';
          } else {
            alert('Langganan Anda sudah kedaluwarsa.');
          }
        } else {
          console.log("Data pengguna tidak ditemukan.");
          errorMessage.style.display = "block"; // Tampilkan pesan error
        }
      } catch (error) {
        console.error("Login gagal:", error);
        errorMessage.style.display = "block"; // Tampilkan pesan error
      }
    });
  </script>
</head>
<body>
  <h1>Login dan Sistem Langganan</h1>
  <button id="login-btn">Login dengan Google</button>
  <p id="error-message" style="color:red; display:none;">Login gagal. Coba lagi.</p>
</body>
</html>
