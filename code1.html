<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Login</title>
  <!-- Include Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Login with Google</h2>
  <button id="loginButton">Login with Google</button>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBUmWClLRONCLocqLMfbhjVNZAG0srp1sQ",
      authDomain: "aldian-pramesta-temter.firebaseapp.com",
      projectId: "aldian-pramesta-temter",
      storageBucket: "aldian-pramesta-temter.firebasestorage.app",
      messagingSenderId: "467001407990",
      appId: "1:467001407990:web:706a8a91e27e971b562fd7",
      measurementId: "G-RD75GDJX53"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics(app);

    // Get Auth instance
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Set up the login button
    document.getElementById('loginButton').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          // Get user info (optional)
          const user = result.user;
          console.log('User:', user);
          
          // Redirect to modula.html after successful login
          window.location.href = "modula.html";
        })
        .catch((error) => {
          console.error("Error during sign-in: ", error.message);
        });
    });

    // Optional: Check if the user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // If already logged in, redirect to modula.html
        window.location.href = "modula.html";
      }
    });
  </script>
</body>
</html>
