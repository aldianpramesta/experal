<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login dan Cek Langganan</title>
  <script type="module">
    // ✅ Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ✅ Konfigurasi Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDAjJ-_jTNh7HucY66o1A6PZh-ohrpETVY",
  authDomain: "temter-df972.firebaseapp.com",
  projectId: "temter-df972",
  storageBucket: "temter-df972.firebasestorage.app",
  messagingSenderId: "224267552779",
  appId: "1:224267552779:web:99d8e441a9b019950f1f0e",
  measurementId: "G-CNYXFR6RKF"
    };

    // ✅ Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // ✅ Fungsi Login & Cek Langganan
    async function loginAndCheckSubscription() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userDocRef = doc(db, "users", user.email); // Ambil dokumen user berdasarkan email
        const userSnap = await getDoc(userDocRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          const active = data.modula_active;
          const expiry = data.modula_expiry?.toDate(); // konversi Firestore Timestamp ke JS Date

          const now = new Date();

          if (active && expiry && expiry > now) {
            // ✅ Langganan aktif dan belum kedaluwarsa
            window.location.href = "modula.html";
          } else {
            // ❌ Langganan kedaluwarsa
            document.getElementById("status").innerText = "Langganan Anda telah kedaluwarsa. Silakan perpanjang.";
          }
        } else {
          document.getElementById("status").innerText = "Data pengguna tidak ditemukan di database.";
        }

      } catch (error) {
        console.error("Login error:", error);
        document.getElementById("status").innerText = "Gagal login: " + error.message;
      }
    }
  </script>
</head>
<body>
  <h1>Login untuk Akses ModulA</h1>
  <button onclick="loginAndCheckSubscription()">Login dengan Google</button>
  <p id="status"></p>
</body>
</html>
