<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>

<script>
  function toggleVideo(id, videoSrc) {
    const allContainers = document.querySelectorAll('.video-container');
    
    allContainers.forEach(container => {
      container.style.display = 'none';
      container.innerHTML = '';
    });

    const container = document.getElementById(id);

    if (container.style.display === 'none' || container.innerHTML === '') {
      container.style.display = 'block';
      container.innerHTML = `
        <div class="video-wrapper">
          <video id="player-${id}" class="custom-video">
            <source src="${videoSrc}" type="video/mp4">
            Browser kamu tidak mendukung video.
          </video>
          <div class="controls">
            <button onclick="document.getElementById('player-${id}').paused ? document.getElementById('player-${id}').play() : document.getElementById('player-${id}').pause()">
              ▶️ / ⏸️
            </button>
            <input type="range" min="0" max="100" value="0" onchange="seekVideo(event, 'player-${id}')">
          </div>
        </div>
      `;

      const player = document.getElementById(`player-${id}`);
      const range = container.querySelector('input[type="range"]');

      player.addEventListener('timeupdate', () => {
        range.value = (player.currentTime / player.duration) * 100 || 0;
      });
    }
  }

  function seekVideo(e, id) {
    const video = document.getElementById(id);
    const value = e.target.value;
    video.currentTime = (value / 100) * video.duration;
  }
</script>

  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Instrument Sans', sans-serif;
    }

    section {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section-1 {
      height: auto;
      padding: 32px 16px;
      display: block;
    }
    .section-1 .judul {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
      padding-left: 20px;
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: 400;
    }
    
    .section-2 {
      padding: 24px 16px;
      width: 100%;
    }

  .video-wrapper {
    position: relative;
    width: 320px;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
  }

  .custom-video {
    width: 100%;
    display: block;
  }

  .controls {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
  }

  .controls button {
    background: none;
    border: none;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  .controls input[type="range"] {
    flex-grow: 1;
    margin: 0 10px;
  }

  </style>
</head>
<body>

  <!-- Section 1: Nama & Branding -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>
  
  <!-- Section 2: Modul A -->
  <section class="section-2">
    <div class="modul">
      <div class="modul-title">MODUL A</div>
      
      <div class="part" onclick="toggleVideo('video1', 'https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/modulapart1.mp4?alt=media&token=2fa341a6-3e1e-49c0-bc10-f1703298708b')">
        Part 1
        <div class="video-container" id="video1"></div>
      </div>

      <div class="part" onclick="toggleVideo('video2', 'https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/audio_modul_a_part1.wav?alt=media&token=ac10ba1a-8243-4af6-83d1-16b6be4a394e')">
        Part 2
        <div class="video-container" id="video2"></div>
      </div>

    </div>
  </section>

</body>
</html>
