<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>

<script>
  // Blok klik kanan
  document.addEventListener('contextmenu', event => event.preventDefault());

  function toggleVideo(id, videoSrc) {
    const allContainers = document.querySelectorAll('.video-container');

    // Tutup semua video
    allContainers.forEach(container => {
      container.style.display = 'none';
      container.innerHTML = '';
    });

    const container = document.getElementById(id);

    // Kalau sebelumnya kosong/tidak tampil, tampilkan video
    if (container.style.display === 'none' || container.innerHTML === '') {
      container.style.display = 'block';
      container.innerHTML = `
        <video width="320" controls controlsList="nodownload" oncontextmenu="return false">
          <source src="${videoSrc}" type="video/mp4">
          Browser kamu tidak mendukung video.
        </video>
      `;
    }
  }
</script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

  body {
    margin: 0;
    background-color: #000;
    color: #ffffff;
    font-family: 'Instrument Sans', sans-serif;
  }

  section {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .section-1 {
    height: auto;
    padding: 32px 16px;
    display: block;
  }
  .section-1 .judul {
    font-weight: bold;
    font-size: 16px;
    letter-spacing: -0.04em;
    line-height: 1em;
    padding-left: 20px;
  }
  .section-1 .temter {
    font-family: 'Instrument Serif', serif;
    font-style: italic;
    font-weight: 400;
  }

  .section-2 {
    padding: 24px 16px;
    width: 100%;
  }

  .modul {
    width: 100%;
    max-width: 500px;
  }

  .modul-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 16px;
    padding-left: 8px;
  }

  .part {
    background-color: #111;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
    position: relative;
  }

  .part:hover {
    background-color: #222;
  }

.video-container {
  margin-top: 12px;
  display: none;
  padding-left: 16px;
}

</style>
</head>
<body>

  <!-- Section 1: Nama & Branding -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>
  
  <!-- Section 2: Modul A -->
  <section class="section-2">
    <div class="modul">
      <div class="modul-title">MODUL A</div>
      
<!-- Part 1 -->
<div class="part" onclick="toggleVideo('video1', 'https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/modulapart1.mp4?alt=media&token=2fa341a6-3e1e-49c0-bc10-f1703298708b')">
  Part 1
</div>
<div class="video-container" id="video1"></div>

<!-- Part 2 -->
<div class="part" onclick="toggleVideo('video2', 'https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/audio_modul_a_part1.wav?alt=media&token=ac10ba1a-8243-4af6-83d1-16b6be4a394e')">
  Part 2
</div>
<div class="video-container" id="video2"></div>

  </section>

</body>
</html>
