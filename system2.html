<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
  
<script type="module" src="javascript/firebase.js"></script>
<script src="javascript/interactive.js"></script>
<script src="protection.js"></script>

  <style>
    /* Mengimpor font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000; /* Warna latar belakang hitam */
      color: #ffffff; /* Warna teks default putih */
      font-family: 'Instrument Sans', sans-serif; /* Font utama */
    }

    section {
      width: 100%; /* Lebar penuh */
      display: flex; /* Flexbox layout */
      flex-direction: column; /* Susun elemen ke bawah */
      justify-content: center;
      align-items: center; /* Posisi tengah secara horizontal */
    }

    /* Section 1 - Judul Nama */
    .section-1 {
      height: auto; /* Otomatis mengikuti isi */
      padding: 32px 16px; /* Spasi atas bawah 32px, samping 16px */
      display: block; /* Supaya kontennya gak center (default block) */
    }
    .section-1 .judul {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em; /* Spasi antar huruf lebih rapat */
      line-height: 1em;
      padding-left: 20px; /* ‚Üê ini tambahan baru */
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif; /* Font khusus untuk TEMTER */
      font-style: italic;
      font-weight: 400;
    }
    
    .section-2 {
    padding: 24px 16px;
    width: 100%;
  }

  .modul {
    width: 100%;
    max-width: 500px;
  }

  .modul-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 16px;
    padding-left: 8px;
  }

  .part {
    background-color: #111;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
    position: relative;
  }

  .part:hover {
    background-color: #222;
  }

  .video-container {
    margin-top: 12px;
    display: none; /* Disembunyikan dulu */
  }


  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Section 1: Nama & Branding -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>
  
<!-- Section 2: Modul A -->
<section class="section-2">
  <div class="modul">
    <div class="modul-title">MODUL A</div>
    
    <div class="part" onclick="toggleVideo('audio1')">
      Part 1
    </div>

    <!-- Video Part 1 -->
    <div class="video-container" id="audio1">
      <audio controls controlsList="nodownload" preload="none">
        <source src="https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/audio_modul_a_part1.opus?alt=media&token=021cb0a4-3f18-47af-ad4a-dbb96c8ab627" type="audio/ogg">
        Browser kamu tidak mendukung video.
      </audio>
    </div>

    <div class="part" onclick="toggleVideo('video2')">
      Part 2
    </div>

    <!-- Video Part 2 -->
    <div class="video-container" id="video2" >
      <video controls width="320" controlsList="nodownload" preload="none">
        <source src="https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/modulapart1.mp4?alt=media&token=5fdf43cf-3554-49d5-b93b-0fd8c799b110" type="video/mp4">
      </video>
    </div>
  </div>
</section>

  
</body>
</html>
