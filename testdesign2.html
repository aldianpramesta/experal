<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
  <style>
    /* Mengimpor font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Instrument Sans', sans-serif;
    }

    section {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section-1 {
      height: auto;
      padding: 32px 16px;
      display: block;
    }
    .section-1 .judul {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: 400;
    }

    .section-2 {
      height: auto;
      padding: 40px 16px;
      text-align: center;
    }
    .section-2 h2 {
      font-weight: bold;
      font-size: 24px;
      line-height: 1.2em;
      margin: 0;
    }

    .section-3 {
      height: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .section-3 .info {
      font-weight: 600;
      font-size: 18px;
      color: #B3B3B3;
      margin-bottom: 10px;
    }

    /* // Tambahan: animasi fade in untuk "TEMTER VILLAGE" */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-3 .village {
      font-weight: bold;
      font-size: 115px;
      letter-spacing: -5px;
      line-height: 110px;
      color: #ffffff;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
      margin-bottom: -16px;

      /* // Animasi fade in */
      animation: fadeIn 1.2s ease-out both;
    }

    .section-3 .quote {
      font-weight: 500;
      font-size: 16px;
      line-height: 1.8em;
      letter-spacing: 0em;
      color: #ffffff;
      white-space: pre-line;
      margin: 0;
    }

    .section-4 {
      height: auto;
      padding: 60px 16px;
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>

  <!-- Section 2 -->
  <section class="section-2">
    <h2>MASUK KE TEMTER</h2>
  </section>

  <!-- Section 3 -->
  <section class="section-3">
    <div class="info">TEMTER GRATIS UNTUK PENGUNJUNG, INFO UNTUK MODUL PERCINTAAN GESER KEBAWAH</div>
    <div class="village">TEMTER VILLAGE</div>
    <div class="quote">
"TAK APA - APA BELUM MENJADI SESUATU,
TAK USAH BURU - BURU MENJADI APA YANG KAMU INGINKAN
AKU HOKAGE ALDIAN SENSEI, AKAN MEMBANTUMU MENDAPATKANNYA DI DESA INI"
    </div>
  </section>

  <!-- Section 4 -->
  <section class="section-4"></section>

</body>
</html>
