<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
  <style>
    /* // Global font import */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #ffffff; /* // Putih terang */
      font-family: 'Instrument Sans', sans-serif;
    }

    /* // General styling for sections */
    section {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Section 1 */
    .section-1 {
      height: auto; /* // Bisa diubah kalau kamu mau jarak section-1 lebih tinggi */
      padding: 16px; /* // Tambah padding atas/bawah buat jarak vertikal */
      display: block; /* // Supaya isi section kiri */
    }
    .section-1 .judul {
      font-family: 'Instrument Sans', sans-serif;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
      color: #ffffff;
    }
    .section-1 .judul .temter {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: 400; /* // Ubah dari bold ke 400 biar gak terlalu tebal */
    }

    /* Section 2 */
    .section-2 {
      height: 180px; /* // Ubah tinggi section ini buat jarak antar blok */
      display: flex; /* // Supaya teks bisa ditaruh pas tengah */
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .section-2 h2 {
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 0em;
      line-height: 1.2em;
      color: #ffffff;
      margin: 0; /* // Biar gak ada spasi tambahan */
      text-align: center;
    }

    /* Section 3 */
    .section-3 {
      height: 240px; /* // Ubah ini untuk kasih jarak vertikal antar section */
      text-align: center;
      padding: 0 20px;
    }
    .section-3 .info {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0em;
      line-height: 1.2em;
      color: #B3B3B3;
      margin-bottom: 10px; /* // Jarak bawah antar tulisan */
    }
    .section-3 .village {
      font-weight: bold;
      font-size: 115px;
      letter-spacing: -5px;
      line-height: 110px;
      color: #ffffff;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 16px; /* // Jarak bawah ke teks berikutnya */
    }
    .section-3 .quote {
      font-weight: 500;
      font-size: 16px;
      line-height: 1.8em;
      letter-spacing: 0em;
      color: #ffffff;
      white-space: pre-line;
      margin: 0; /* // Bisa tambah margin-top kalau mau turun */
    }

    /* Section 4 */
    .section-4 {
      height: 140px; /* // Section kosong ini bisa jadi spasi tambahan bawah */
    }
  </style>
</head>
<body>

  <!-- // Section 1 -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>

  <!-- // Section 2 -->
  <section class="section-2">
    <h2>MASUK KE TEMTER</h2>
  </section>

  <!-- // Section 3 -->
  <section class="section-3">
    <div class="info">TEMTER GRATIS UNTUK PENGUNJUNG, INFO UNTUK MODUL PERCINTAAN GESER KEBAWAH</div>
    <div class="village">TEMTER VILLAGE</div>
    <div class="quote">
"TAK APA - APA BELUM MENJADI SESUATU,
TAK USAH BURU - BURU MENJADI APA YANG KAMU INGINKAN
AKU HOKAGE ALDIAN SENSEI, AKAN MEMBANTUMU MENDAPATKANNYA DI DESA INI"
    </div>
  </section>

  <!-- // Section 4 -->
  <section class="section-4"></section>

</body>
</html>
