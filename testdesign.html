<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
  <style>
    /* // Global font */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000; /* // Biar teks putih kontras */
      color: #fff;
      font-family: 'Instrument Sans', sans-serif;
    }

    /* Section 1 */
    .section-1 {
      padding: 16px;
    }
    .section-1 .nama {
      font-family: 'Instrument Sans', sans-serif;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
      color: #ffffff;
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
      color: #ffffff;
    }

    /* Section 2 */
    .section-2 {
      position: relative;
      width: 100%;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .section-2 h2 {
      font-family: 'Instrument Sans', sans-serif;
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 0em;
      line-height: 1.2em;
      color: #ffffff;
    }

    /* Section 3 */
    .section-3 {
      position: relative;
      width: 100%;
      height: 240px;
      padding: 16px;
    }
    .section-3 .info {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5em;
      line-height: 1.2em;
      color: #dddddd; /* // Gak disebut, jadi aku pake abu terang */
    }
    .section-3 .village {
      font-weight: bold;
      font-size: 115px;
      letter-spacing: -5px;
      line-height: 110px;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    }
    .section-3 .quote {
      font-weight: 500;
      font-size: 16px;
      line-height: 1.8em;
      letter-spacing: 0em;
    }

    /* Section 4 */
    .section-4 {
      width: 100%;
      height: 140px;
    }
  </style>
</head>
<body>

  <!-- // Section 1 -->
  <div class="section-1">
    <div class="nama">ALDIAN PRAMESTA</div>
    <div class="temter">TEMTER</div>
  </div>

  <!-- // Section 2 -->
  <div class="section-2">
    <h2>MASUK KE TEMTER</h2>
  </div>

  <!-- // Section 3 -->
  <div class="section-3">
    <div class="info">TEMTER GRATIS UNTUK PENGUNJUNG, INFO UNTUK MODUL PERCINTAAN GESER KEBAWAH</div>
    <div class="village">TEMTER VILLAGE</div>
    <div class="quote">
      TAK APA - APA BELUM MENJADI SESUATU,<br>
      TAK USAH BURU - BURU MENJADI APA YANG KAMU INGINKAN<br>
      AKU HOKAGE ALDIAN SENSEI, AKAN MEMBANTUMU MENDAPATKANNYA DI DESA INI
    </div>
  </div>

  <!-- // Section 4 -->
  <div class="section-4"></div>

</body>
</html>
