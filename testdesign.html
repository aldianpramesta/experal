<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
  <style>
    /* // Import font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Instrument Sans', sans-serif;
      -webkit-font-smoothing: antialiased; /* // Supaya putihnya terang di Chrome/Safari */
      -moz-osx-font-smoothing: grayscale;  /* // Supaya putihnya terang di Firefox */
    }

    section {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Section 1 - Kiri atas */
    .section-1 {
      height: auto;
      padding: 16px;
      display: block; /* // Supaya gak center */
    }

    .section-1 .judul {
      font-family: 'Instrument Sans', sans-serif;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
      color: #ffffff;
    }

    .section-1 .temter {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
    }

    /* Section 2 - Tengah */
    .section-2 {
      height: 180px;
      text-align: center;
    }

    .section-2 h2 {
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 0em;
      line-height: 1.2em;
      color: #ffffff;
    }

    /* Section 3 - Tengah */
    .section-3 {
      height: 240px;
      text-align: center;
      padding: 0 20px;
    }

    .section-3 .info {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0em; /* // Revisi */
      line-height: 1.2em;   /* // Revisi */
      color: #ffffff;
      margin-bottom: 10px;
    }

    .section-3 .village {
      font-weight: bold;
      font-size: 115px;
      letter-spacing: -5px;
      line-height: 110px;
      color: #ffffff;
      text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    }

    .section-3 .quote {
      font-weight: 500;
      font-size: 16px;
      line-height: 1.8em;
      letter-spacing: 0em;
      color: #ffffff;
      white-space: pre-line;
      margin-top: 10px;
    }

    /* Section 4 */
    .section-4 {
      height: 140px;
    }
  </style>
</head>
<body>

  <!-- // Section 1 -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>

  <!-- // Section 2 -->
  <section class="section-2">
    <h2>MASUK KE TEMTER</h2>
  </section>

  <!-- // Section 3 -->
  <section class="section-3">
    <div class="info">TEMTER GRATIS UNTUK PENGUNJUNG, INFO UNTUK MODUL PERCINTAAN GESER KEBAWAH</div>
    <div class="village">TEMTER VILLAGE</div>
    <div class="quote">
TAK APA - APA BELUM MENJADI SESUATU,
TAK USAH BURU - BURU MENJADI APA YANG KAMU INGINKAN
AKU HOKAGE ALDIAN SENSEI, AKAN MEMBANTUMU MENDAPATKANNYA DI DESA INI
    </div>
  </section>

  <!-- // Section 4 -->
  <section class="section-4"></section>

</body>
</html>
