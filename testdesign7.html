<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
  
<script>
  // Fungsi ini untuk menampilkan/menyembunyikan sub-menu (play) saat Part diklik
  function togglePart(partId) {
    const part = document.getElementById(partId);
    part.style.display = part.style.display === 'none' ? 'block' : 'none';
  }

  // Fungsi untuk memutar audio dari element <audio>
  function playAudio(audioId) {
    const audio = document.getElementById(audioId);
    audio.play();
  }
</script>
  
  <style>
    /* Mengimpor font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000; /* Warna latar belakang hitam */
      color: #ffffff; /* Warna teks default putih */
      font-family: 'Instrument Sans', sans-serif; /* Font utama */
    }

    section {
      width: 100%; /* Lebar penuh */
      display: flex; /* Flexbox layout */
      flex-direction: column; /* Susun elemen ke bawah */
      justify-content: center;
      align-items: center; /* Posisi tengah secara horizontal */
    }

/* ========== Animasi Global, lagi diilangin dulu ga ada yang pas ========== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

    /* Section 1 - Judul Nama */
    .section-1 {
      height: auto; /* Otomatis mengikuti isi */
      padding: 32px 16px; /* Spasi atas bawah 32px, samping 16px */
      display: block; /* Supaya kontennya gak center (default block) */
    }
    .section-1 .judul {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em; /* Spasi antar huruf lebih rapat */
      line-height: 1em;
      padding-left: 20px; /* ‚Üê ini tambahan baru */
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif; /* Font khusus untuk TEMTER */
      font-style: italic;
      font-weight: 400;
    }
    
  .section-2 {
    padding: 32px 16px;
    text-align: center;
  }

  .modul h2 {
    font-size: 18px;
    margin-bottom: 16px;
  }

  .modul button {
    margin: 6px;
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    background-color: #222;
    color: #fff;
    cursor: pointer;
    border-radius: 6px;
  }

  .modul button:hover {
    background-color: #444;
  }

  .part {
    margin-top: 8px;
  }

  </style>
</head>
<body>

  <!-- Section 1: Nama & Branding -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>

<!-- Section 2: Modul & Audio -->
<section class="section-2">
  <div class="modul">
    <h2>Modul A</h2>

    <!-- Tombol untuk toggle Part 1 -->
    <button onclick="togglePart('part1')">- Part 1</button>
    <div id="part1" class="part" style="display: none;">
      <!-- Tombol Play untuk Part 1 -->
      <button onclick="playAudio('audio1')">Play</button>
      <audio id="audio1" src="https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/audio_modul_a_part1.opus?alt=media&token=021cb0a4-3f18-47af-ad4a-dbb96c8ab627"></audio>
    </div>

    <!-- Tombol untuk toggle Part 2 -->
    <button onclick="togglePart('part2')">- Part 2</button>
    <div id="part2" class="part" style="display: none;">
      <button onclick="alert('Audio Part 2 belum tersedia')">Play</button>
    </div>
  </div>
</section>
  
</body>
</html>
