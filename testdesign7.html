<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>

<script>
  // Fungsi untuk munculin atau sembunyiin tombol "Play"
  function toggleSub(partElement) {
    const sub = partElement.querySelector('.sub');
    sub.style.display = sub.style.display === 'none' ? 'block' : 'none';
  }

  // Fungsi buat mutar audio dan ilangin tombol play setelah diklik
  function playAudio(buttonElement, audioUrl) {
    const audio = document.getElementById('audioPlayer');
    audio.src = audioUrl;
    audio.play();
    buttonElement.style.display = 'none'; // ilangin tombol play setelah dipijit
  }
</script>
  
  <style>
    /* Mengimpor font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000; /* Warna latar belakang hitam */
      color: #ffffff; /* Warna teks default putih */
      font-family: 'Instrument Sans', sans-serif; /* Font utama */
    }

    section {
      width: 100%; /* Lebar penuh */
      display: flex; /* Flexbox layout */
      flex-direction: column; /* Susun elemen ke bawah */
      justify-content: center;
      align-items: center; /* Posisi tengah secara horizontal */
    }

/* ========== Animasi Global, lagi diilangin dulu ga ada yang pas ========== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

    /* Section 1 - Judul Nama */
    .section-1 {
      height: auto; /* Otomatis mengikuti isi */
      padding: 32px 16px; /* Spasi atas bawah 32px, samping 16px */
      display: block; /* Supaya kontennya gak center (default block) */
    }
    .section-1 .judul {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em; /* Spasi antar huruf lebih rapat */
      line-height: 1em;
      padding-left: 20px; /* ‚Üê ini tambahan baru */
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif; /* Font khusus untuk TEMTER */
      font-style: italic;
      font-weight: 400;
    }
    
  .section-2 {
    padding: 32px 16px;
    width: 100%;
    display: flex;
    flex-direction: column;
    color: #fff;
  }

  .judul-modul {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .part {
    cursor: pointer;
    margin-bottom: 12px;
    padding-left: 16px;
    font-size: 15px;
  }

  .sub {
    margin-top: 4px;
    padding-left: 16px;
  }

  button {
    background-color: #fff;
    color: #000;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Instrument Sans', sans-serif;
  }

  button:hover {
    background-color: #ddd;
  }
    
  </style>
</head>
<body>

  <!-- Section 1: Nama & Branding -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>

<!-- Section 2: Modul & Audio -->
<section class="section-2">
  <div class="modul">
    <!-- Judul Modul -->
    <div class="judul-modul">Modul A</div>

    <!-- Part 1 -->
    <div class="part" onclick="toggleSub(this)">
      - Part 1
      <div class="sub" style="display: none;">
        <button onclick="playAudio(this, 'https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/audio_modul_a_part1.opus?alt=media&token=021cb0a4-3f18-47af-ad4a-dbb96c8ab627')">Play</button>
      </div>
    </div>

    <!-- Part 2 -->
    <div class="part" onclick="toggleSub(this)">
      - Part 2
      <div class="sub" style="display: none;">
        <button onclick="playAudio(this, 'https://firebasestorage.googleapis.com/v0/b/aldian-pramesta-temter.firebasestorage.app/o/audio_modul_a_part2.opus?alt=media&token=dummytokenpart2')">Play</button>
      </div>
    </div>
  </div>
</section>

<audio id="audioPlayer" style="display:none;"></audio> <!-- Audio player tersembunyi -->
  
</body>
</html>
