<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMTER</title>
<script>
  function toggleVideo(id) {
    const videoEl = document.getElementById(id);
    videoEl.style.display = videoEl.style.display === 'block' ? 'none' : 'block';
  }
</script>
  
  <style>
    /* Mengimpor font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@1&display=swap');

    body {
      margin: 0;
      background-color: #000; /* Warna latar belakang hitam */
      color: #ffffff; /* Warna teks default putih */
      font-family: 'Instrument Sans', sans-serif; /* Font utama */
    }

    section {
      width: 100%; /* Lebar penuh */
      display: flex; /* Flexbox layout */
      flex-direction: column; /* Susun elemen ke bawah */
      justify-content: center;
      align-items: center; /* Posisi tengah secara horizontal */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Section 1 - Judul Nama */
    .section-1 {
      height: auto;
      padding: 32px 16px;
      display: block;
    }
    .section-1 .judul {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: -0.04em;
      line-height: 1em;
      padding-left: 20px;
    }
    .section-1 .temter {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: 400;
    }

    .section-2 {
      padding: 24px 16px;
      width: 100%;
    }

    .modul {
      width: 100%;
      max-width: 500px;
    }

    .modul-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-left: 8px;
    }

    .part {
      background-color: #111;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: background 0.3s ease;
      position: relative;
    }

    .part:hover {
      background-color: #222;
    }

    .video-container {
      margin-top: 12px;
      display: none;
    }

    .part button {
      margin-top: 8px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }

    .part button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>

  <!-- Section 1: Nama & Branding -->
  <section class="section-1">
    <div class="judul">
      ALDIAN PRAMESTA <span class="temter">TEMTER</span>
    </div>
  </section>
  
  <!-- Section 2: Modul A -->
  <section class="section-2">
    <div class="modul">
      <div class="modul-title">MODUL A</div>
      
      <div class="part">
        Part 1
        <button onclick="toggleVideo('video1')">Buka Video</button>
        <div class="video-container" id="video1">
          <video controls width="320">
            <source src="modulapart1.mp4" type="video/mp4">
            Browser kamu tidak mendukung video.
          </video>
        </div>
      </div>

      <div class="part">
        Part 2
        <button onclick="toggleVideo('video2')">Buka Video</button>
        <div class="video-container" id="video2">
          <video controls width="320">
            <source src="video2.mp4" type="video/mp4">
            Browser kamu tidak mendukung video.
          </video>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
